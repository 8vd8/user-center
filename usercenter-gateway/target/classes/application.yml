server:
  port: 808

spring:
  application:
    name: gateway-service
  main:
    web-application-type: reactive
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: usercenter-service
          uri: lb://usercenter-service
          predicates:
            - Path=/service/**
          filters:
            - StripPrefix=1
